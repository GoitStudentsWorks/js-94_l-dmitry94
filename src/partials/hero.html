<section class="hero">
    <div class="container">
        <div class="hero__wrapper">
            <div class="hero__head">
                <h1 class="hero__title">
                    Welcome to the
                    <span class="hero__title-color">Food</span> Boutique!
                </h1>
                <p class="hero__descr">
                    With Food Boutique, you're not just subscribing to food,
                    you're signing up for a fresher, fitter, and happier you.
                </p>
            </div>
            <div class="hero__img">
                <picture>
                    <source
                        media="(min-width: 1240px)"
                        srcset="
                            ./img/hero/hero-desktop.jpg    1x,
                            ./img/hero/hero-desktop@2x.jpg 2x
                        "
                    />
                    <source
                        media="(min-width: 768px)"
                        srcset="
                            ./img/hero/hero-tab.jpg    1x,
                            ./img/hero/hero-tab@2x.jpg 2x
                        "
                    />
                    <source
                        media="(min-width: 320px)"
                        srcset="
                            ./img/hero/hero-mobile.jpg    1x,
                            ./img/hero/hero-mobile@2x.jpg 2x
                        "
                    />
                    <img
                        class="hero__img-photo"
                        src="./img/hero/hero-mobile.jpg"
                        alt="Food Boutique"
                    />
                </picture>
                <img
                    class="hero__label"
                    srcset="
                        ./img/organic-food-label.png    1x,
                        ./img/organic-food-label@2x.png 2x
                    "
                    src="./img/organic-food-label.png"
                    alt="organic food"
                />
            </div>
        </div>
    </div>
</section>
