<div class="success__blackdrop is-hidden">
    <div class="success-modal">
        <button
            type="button"
            class="success__modal-close-btn"
            aria-label="success modal"
        >
            <svg class="success__modal-close-btn-icon">
                <use href="./img/icons.svg#icon-x-close"></use>
            </svg>
        </button>
        <div class="success__modal-image">
            <img
                class="success__modal-order-image"
                src="./img/cart/order-success.png"
                alt="Picture Success"
                width="140"
                height="140"
                srcset="
                    ./img/cart/order-success.png    1x,
                    ./img/cart/order-success-2x.png 2x
                "
            />
        </div>
        <h3 class="success__modal-title">Order success</h3>
        <p class="success__modal-text">
            Thank you for shopping at Food Boutique. Your order has been
            received and is now being freshly prepared just for you! Get ready
            to indulge in nourishing goodness, delivered right to your doorstep.
            We're thrilled to be part of your journey to better health and
            happiness.
        </p>
    </div>
</div>
